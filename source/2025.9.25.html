<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Square Centered Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }
    .frame {
      width: 70vh;
      max-height: 70vh;
      border: 2px solid #888;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      font-size: 1.5em;
      line-height: 1.6;
      text-align: left;
      overflow-y: auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="frame">
    <p>The motion of the whole is the motion of time.</p>
  </div>
</body>
</html>
